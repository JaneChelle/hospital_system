<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>邢氏诊所患者就诊记录及电子处方系统</title>
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
		<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" />
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
		<link rel="stylesheet" th:href="@{/dist/sidebar-menu.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<header>
			<h2>
				<div class="top_img">
					<a th:href="@{/toHospital}" title="首页" target="mainFrame">
						<img th:src="@{/img/ting.png}"/>
					</a>
				</div>
				<b>邢沛沛诊所患者就诊记录及电子处方系统</b>
				<span>
					<b>当前用户:</b> 
					<b style="color: #f00;" th:text="${session.user}"></b>
					<b>
						<a href="/outLogin">注销</a>
					</b>
				</span>
			</h2>
		</header>
			<aside class="main-sidebar">
				<ul class="sidebar-menu">
					<li>
						<a th:href="@{/toHospital}" target="mainFrame" class="add_a">
							<i class="fa fa-dashboard"></i> <span>就诊</span>
						</a>
					</li>
					<!--药品管理-->
				      <li class="treeview">
				        <a href="#">
				          <i class="fa fa-dashboard"></i><span> 药品管理</span> 
				          <i class="fa fa-angle-left pull-right"></i>
				        </a>
				        <ul class="treeview-menu">
				        	<li>
				        		<a th:href="@{/drug/drug/1}" target="mainFrame" class="add_a">
				        			<i class="fa fa-circle-o"></i> 药品信息
				        		</a>
				        	</li>
				          <li>
				          	<a th:href="@{/attribute/attribute/1/1}" target="mainFrame" class="add_a">
				          		<i class="fa fa-circle-o"></i> 药品类别
				          	</a>
				          </li>
				          <li>
				          	<a th:href="@{/attribute/attribute/2/1}" target="mainFrame" class="add_a">
				          		<i class="fa fa-circle-o"></i> 药品单位
				          	</a>
				          </li>
				          <li>
				          	<a th:href="@{/attribute/attribute/3/1}" target="mainFrame" class="add_a">
				          		<i class="fa fa-circle-o"></i> 药品剂型
				          	</a>
				          </li>
				          <li>
				          	<a th:href="@{/DrugInventory/DrugInventory/1}" target="mainFrame" class="add_a">
				          		<i class="fa fa-circle-o"></i> 药品库存
				          	</a>
				          </li>
				          <li>
				          	<a th:href="@{/StorageRecord/StorageRecord/1}" target="mainFrame" class="add_a">
				          		<i class="fa fa-circle-o"></i> 入库记录
				          	</a>
				          </li>
				        </ul>
				      </li>
				      <!--处方管理-->
				      <li>
				        <a th:href="@{/prescription/1}" target="mainFrame" class="add_a">
				          <i class="fa fa-dashboard"></i> <span>处方管理</span>
				        </a>
				      </li>
				      <!--患者管理-->
				      <li>
				        <a th:href="@{/patient/patient/1}" target="mainFrame" class="add_a">
				          <i class="fa fa-th"></i> <span>患者管理</span>
				        </a>
				      </li>
					<!--患者欠费管理-->
					<li>
						<a th:href="@{/bills/billsPatient}" target="mainFrame" class="add_a">
							<i class="fa fa-th"></i> <span>欠费管理</span>
						</a>
					</li>
					<!--疾病管理-->
				      	<li>
					        <a th:href="@{/disease/1}" target="mainFrame" class="add_a">
					          <i class="fa fa-pie-chart"></i>
					          <span>常规疾病</span>
					        </a>
				      	</li>
				        <li>
				        	<a th:href="@{/check/1}" target="mainFrame" class="add_a">

					          <i class="fa fa-dashboard"></i> <span>常规检查</span>
					        </a>
				        </li>
				        <li>
				        	<a th:href="@{/treatment/1}" target="mainFrame" class="add_a">
					          <i class="fa fa-dashboard"></i> <span>常规治疗</span>
					        </a>
				        </li>
				         <li>
				        	<a th:href="@{/note/findNote/1}" target="mainFrame" class="add_a">
					          <i class="fa fa-dashboard"></i> <span>就诊记录</span>
					        </a>
				        </li>
				</ul>
	 	</aside>
	 	<div class="wrapper">
	 		<iframe name="mainFrame" th:src="@{/toHospital}"  frameborder="0" id="mainiframe" scrolling="no"></iframe>
	 	</div>
	</body>
	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
	<script th:src="@{/dist/sidebar-menu.js}"></script>
	<script type="text/javascript" th:src="@{/js/index.js}" ></script>
	<script type="text/javascript">
		$.sidebarMenu($('.sidebar-menu'));
	</script>
</html>
