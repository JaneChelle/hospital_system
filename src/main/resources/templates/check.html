<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>邢氏诊所患者就诊记录及电子处方系统</title>
		<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" />
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
		<link rel="stylesheet" th:href="@{/css/popup.css}" />
	</head>
	<body>
		<section>
			<div class="fixed">
				<div class="nav">
					<span><b>常规检查</b></span>
				</div>
				<div class="add">
					<div class="search">
						<form action="/check/findCheck" method="post">
							<input type="text" name="findName" id="findName" required="required" placeholder="检查名称/拼音码" onkeyup="spin(),spainner()"/>
							<button type="submit"></button> 
						</form>
					</div>
					<div class="input_btn">
						<input type="button" value="全选" id="selectAll">
						<input type="button" value="反选" id="reverse"> 
						<input type="button" value="批量删除" class="batchDelete">
						<input type="hidden" class="browider">
						<input type="hidden" value="" class="btn" id="getValue">
					</div>
					<button class="label-info add_item">
						<b>添加</b>
					</button>
				</div>
				<div class="spin">
					<div class="spinners">
						<!--<a href="">dhfbdh</a>-->
						<!--<a href="">ddvkn</a>-->
					</div>
				</div>
			</div>
			<div class="same_fixed"></div>
			<div class="section_table">
				<table class="table table-bordered table-hover">
					<thead>
		                <tr>
		                	<th>选择</th>
		                    <th>检查编号</th>
		                    <th>检查名称</th>
		                    <th>拼音码</th>
		                    <th>价格</th>
		                    <th>操作</th>
		                </tr>
	                </thead>
	                <tbody>
	                	<tr th:each="check : ${checkList}">
	                		<td>
	                			<input type="checkbox" th:id="${check.check_id}" th:value="${check.check_id}" class="selectall"/>
								<label th:for="${check.check_id}"></label>
	                		</td>
	                		<td class="checkId" th:text="${check.check_id}">D133</td>
	                		<td class="checkName" th:text="${check.check_name}"></td>
	                		<td class="pinyinCode" th:text="${check.pinyin_code}"></td>
	                		<td class="checkPrice" th:text="${check.check_price}"></td>
	                		<td>
	                			<button id="modify" class="modify_add">修改</button>
	                			<button id="delete" class="delete">删除</button>
	                		</td>
	                	</tr>
	                </tbody>
				</table>
			</div>
		</section>
		<!--弹窗-->

		
		<!--添加-->
		<div class="window1_popup">
			<div class="add_infor">
				<h3>添加检查</h3>
				<div class="popup_table">
						<table class="table table-bordered">
							<thead>
				                <tr>
				                	<th>检查名称</th>
				                	<td>
				                		<input name="check_name" class="check_name" value="" required="required"/>
				                	</td>
				                </tr>
				                 <tr>
				                	<th>拼音码</th>
				                	<td>
				                		<input name="pinyin_code" class="pinyin_code" value="" required="required"/>
				                	</td>
				                </tr>
				                 <tr>
				                	<th>价格</th>
				                	<td>
				                		<input name="check_price" class="check_price" value="" required="required" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"/>
				                	</td>
				                </tr>
							</thead>
						</table>
						<div class="popup_bottom">
							<input type="submit" value="添加" class="add_check"/>
							<input type="button" name="" class="cancel_1" value="取消" />
						</div>
				</div>
			</div>
		</div>
		
		<!--修改-->
		<div class="window2_popup">
			<div class="inform">
				<h3>修改检查</h3>
				<div class="popup_table">
						<table class="table table-bordered">
							<thead>
								<tr style="display: none">
									<th>检查编码</th>
									<td>
										<input type="text" name="checkID" class="check-id" value="" required="required"/>
									</td>
								</tr>
				                <tr>
				                	<th>检查名称</th>
				                	<td>
				                		<input type="text" name="checkName" class="name" value="" required="required"/>
				                	</td>
				                </tr>
				                 <tr>
				                	<th>拼音码</th>
				                	<td>
				                		<input type="text" name="pinyinCode" class="code" value="" required="required"/>
				                	</td>
				                </tr>
				                 <tr>
				                	<th>价格</th>
				                	<td>
				                		<input type="text" name="checkPrice" class="price" value="" required="required" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"/>
				                	</td>
				                </tr>
							</thead>
						</table>
						<div class="popup_bottom">
							<input type="submit" value="修改" class="modify"/>
							<input type="button" name="" class="cancel_2" value="取消" />
						</div>
				</div>
			</div>
		</div>
	</body>
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/drug.js}" ></script>
		<script type="text/javascript" th:src="@{/js/check.js}" ></script>
</html>
