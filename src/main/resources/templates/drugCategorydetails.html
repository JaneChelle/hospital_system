
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邢氏诊所患者就诊记录及电子处方系统</title>
    <link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/popup.css}" />
</head>
<body>
<section>
    <div class="fixed">
        <div class="nav">
            <span>药品管理 > <b>药品类别</b>> <b style="color: #F00;">药品类别详情</b></span>
        </div>
        <div class="add">
            <div class="search">
                <form th:action="@{/attribute/searchAttribute/1/1}" method="get">
                    <input type="text" name="attributeName" class="attributeName" value="" required="required" placeholder="请输入类别信息" onkeyup="spin(),spainner()"/>
                    <button type="submit"></button>
                </form>
            </div>
            <div class="input_btn">
                <input type="button" value="全选" id="selectAll">
                <!--<input type="button" value="全不选" id="unSelect">-->
                <input type="button" value="反选" id="reverse">
                <input type="button" value="批量删除">
                <input type="hidden" class="browider">
                <input type="hidden" value="" class="btn" id="getValue">
            </div>
            <button class="label-info add_item"><b>添加</b></button>
        </div>
        <div class="spin">
            <div class="spinners">
                <!--<a href="">dhfbdh</a>-->
                <!--<a href="">ddvkn</a>-->
            </div>
        </div>
    </div>
    <div class="same_fixed"></div>
    <div class="section_table">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>选择</th>
                <th>类别编号</th>
                <th>类别名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="checkbox" th:id="${attribute.attribute_number}" th:value="${attribute.attribute_number}"/>
                    <label th:for="${attribute.attribute_number}"></label>
                </td>
                <td th:text="${attribute.attribute_number}" class="leibie">A133</td>
                <td th:text="${attribute.attribute_name}">中药</td>
                <td>
                    <button id="modify" class="modify_add">修改</button>
                    <button id="delete" class="deletess">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<!--弹窗-->

<!--添加-->
<div class="window1_popup">
    <div class="add_infor">
        <h3>添加药品类别</h3>
        <div class="popup_table">
            <!--<form action="" method="post">-->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>类别名称</th>
                    <td>
                        <input type="text" name="attribute_name" class="attribute_name" value="" required="required"/>
                    </td>
                </tr>
                </thead>
            </table>
            <div class="cure"></div>
            <div class="popup_bottom">
                <!--<input type="reset"   value="重置" />-->
                <input type="submit" value="添加" class="add1"/>
                <input type="button" name="" class="cancel_1" value="取消" />
            </div>
            <!--</form>-->
        </div>
    </div>
</div>

<!--修改-->
<div class="window2_popup">
    <div class="inform">
        <h3>修改药品类别</h3>
        <div class="popup_table">
            <!--<form action="" method="post">-->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>类别名称</th>
                    <td>
                        <input type="text" name="" class="write" value="" required="required"/>
                    </td>
                </tr>
                </thead>
            </table>
            <div class="popup_bottom">
                <!--<input type="reset" name="" id="" value="重置" />-->
                <input type="submit" value="修改" class="modify1"/>
                <input type="button" name="" class="cancel_2" value="取消"/>
            </div>
            <!--</form>-->
        </div>
    </div>
</div>
<div class="cure"></div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/drug.js}" ></script>
<script th:src="@{/js/drugCategory.js}"></script>
</html>
