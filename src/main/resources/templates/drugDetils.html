<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>邢氏诊所患者就诊记录及电子处方系统</title>
        <link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
        <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{/css/popup.css}" />
    </head>
<body>
<section>
    <div class="fixed">
        <div class="nav">
            <span>药品管理 > <b style="color: #F00;">药品信息</b></span>
        </div>
        <div class="add">
            <button class="label-info">
                <b><a th:href="@{/drug/drug/1}">返回</a></b>
            </button>
        </div>
    </div>
    <div class="same_fixed"></div>
    <div class="section_table" style="overflow: auto;max-height: 592px;">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <!--<th>选择</th>-->
                <th style="width: 5%">药品编码</th>
                <td th:text="${drug.drug_code}">A133</td>
            </tr>
            <tr>
                <th style="width: 5%">药品名称</th>
                <td th:text="${drug.drug_name}"></td>
            </tr>
            <tr>
                <th style="width: 5%">药品类别</th>
                <td th:text="${category}"></td>
            </tr>
            <tr>
                <th style="width: 5%">拼音码</th>
                <td th:text="${drug.pinyin_code}"></td>
            </tr>
            <tr>
                <th style="width: 5%">规格含量</th>
                <td th:text="${drug.specification_content}"></td>
            </tr>
            <tr>
                <th style="width: 5%">单位</th>
                <td th:text="${unit}"></td>
            </tr>
            <tr>
                <th style="width: 5%">剂型</th>
                <td th:text="${dosageform}"></td>
            </tr>
            <tr>
                <th style="width: 5%">厂家 </th>
                <td th:text="${drug.manufacturer}"></td>
            </tr>
            <tr>
                <th style="width: 5%">批准文号</th>
                <td th:text="${drug.approval_number}"></td>
            </tr>
            <tr>
                <th style="width: 5%">安全存库</th>
                <td th:text="${drug.safety_stock}"></td>
            </tr>
            <tr>
                <th style="width: 5%">单位价格</th>
                <td th:text="${drug.unit_price}"></td>
            </tr>
            <tr>
                <th style="width: 5%">医保编码</th>
                <td th:text="${drug.healthcare_code}"></td>
            </tr>
            <tr>
                <th style="width: 5%">医保名称</th>
                <td th:text="${drug.healthcare_name}"></td>
            </tr>
            <!--<tr>-->
                <!--<th>操作</th>-->
                <!--<td>-->
                    <!--<a th:href="@{'/drug/viewUpdate/'+${drug.drug_code}}"><button id="modify">修改</button></a>-->
                    <!--<button id="delete">删除</button>-->
                <!--</td>-->
            <!--</tr>-->
            </thead>
        </table>
    </div>
</section>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/drug1.js}" ></script>
</html>
