<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>邢氏诊所患者就诊记录及电子处方系统</title>
        <link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
        <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{/css/popup.css}" />
    </head>
<body>
<section>
    <div class="fixed">
        <div class="nav">
            <span>药品管理 > <b style="color: #F00;">药品信息</b></span>
        </div>
        <div class="add">
            <a  id="modify" class="adiv modifya">修改</a>
            <a th:href="@{/drug/drug/1}" id="delete" class="adiv">返回</a>
        </div>
    </div>
    <div class="same_fixed"></div>
    <!--<form th:action="@{/drug/drug}" method="put">-->
        <div class="section_table" style="overflow: auto;max-height: 592px;">
            <table class="table table-bordered">
            <thead>
            <tr>
                <input type="hidden" th:value="${drug.drug_code}" class="drug_code">
                <td>药品名称</td>
                <!--<td th:text="${drug.drug_name}"></td>-->
                <td><input type="text" th:value="${drug.drug_name}" th:title="${drug.drug_name}" class="drug_name"></td>
            </tr>
            <tr>
                <td>药品类别</td>
                <!--<td th:text=""></td>-->
                <!--<td><input type="text" th:value="${drug.drug_category}" th:title="${drug.drug_category}" class="drug_category"></td>-->
                <td>
                    <select name="drug_category" id="attribute_number" class="drug_category" >
                        <option value="">请选择供</option>
                        <option th:selected="${drug.drug_category eq drugTypes.attribute_number}" th:each="drugTypes : ${drugType}" th:value="${drugTypes.attribute_number}" th:text="${drugTypes.attribute_name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>拼音码</td>
                <!--<td th:text=""></td>-->
                <td><input type="text" th:value="${drug.pinyin_code}" th:title="${drug.pinyin_code}" class="pinyin_code"></td>
            </tr>
            <tr>
                <td>规格含量</td>
                <!--<td th:text=""></td>-->
                <td><input type="text" th:value="${drug.specification_content}" th:title="${drug.specification_content}" class="specification_content" style="width: 95%;"></td>
            </tr>
            <tr>
                <td>单位</td>
                <td>
                    <!--<input type="text" th:value="${drug.drug_unit}" th:title="${drug.drug_unit}" class="drug_unit">-->
                        <select name="drug_unit" class="drug_unit">
                            <option value="">请选择供</option>
                            <option th:selected="${drug.drug_unit eq drugUnits.attribute_number}" th:each="drugUnits : ${drugUnit}" th:value="${drugUnits.attribute_number}" th:text="${drugUnits.attribute_name}"></option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>剂型</td>
                <!--<td th:text=""></td>-->
                <td>
                    <!--<input type="text" th:value="${drug.dosage_form}" th:title="${drug.dosage_form}" class="dosage_form">-->
                    <select name="dosage_form" class="dosage_form" >
                        <option value="">请选择供</option>
                        <option th:selected="${drug.dosage_form eq dosageForms.attribute_number}" th:each="dosageForms : ${dosageForm}" th:value="${dosageForms.attribute_number}" th:text="${dosageForms.attribute_name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>厂家 </td>
                <!--<td th:text=""></td>-->
                <td><input type="text" th:value="${drug.manufacturer}" th:title="${drug.manufacturer}" class="manufacturer"></td>
            </tr>
            <tr>
                <td>批准文号</td>
                <!--<td th:text="${drug.approval_number}"></td>-->
                <td><input type="text" th:value="${drug.approval_number}" th:title="${drug.approval_number}" class="approval_number"></td>
            </tr>
            <tr>
                <td>安全存库</td>
                <!--<td th:text="${drug.safety_stock}"></td>-->
                <td><input type="text" th:value="${drug.safety_stock}" th:title="${drug.safety_stock}" class="safety_stock"></td>
            </tr>
            <tr>
                <td>单位价格</td>
                <!--<td th:text="${drug.unit_price}"></td>-->
                <td><input type="text" th:value="${drug.unit_price}" th:title="${drug.unit_price}" class="unit_price"></td>
            </tr>
            <tr>
                <td>医保编码</td>
                <!--<td th:text="${drug.healthcare_code}"></td>-->
                <td><input type="text" th:value="${drug.healthcare_code}" th:title="${drug.healthcare_code}" class="healthcare_code"></td>
            </tr>
            <tr>
                <td>医保名称</td>
                <!--<td th:text="${drug.healthcare_name}"></td>-->
                <td><input type="text" th:value="${drug.healthcare_name}" th:title="${drug.healthcare_name}" class="healthcare_name" ></td>
            </tr>
            </thead>
        </table>
        </div>
    <div class="cure"></div>
    <!--</form>-->
</section>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/drug1.js}" ></script>
</html>
