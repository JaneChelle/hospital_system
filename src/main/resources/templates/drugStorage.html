<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>邢氏诊所患者就诊记录及电子处方系统</title>
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
		<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" />
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
		<link rel="stylesheet" th:href="@{/css/popup.css}" />
	</head>
	<body>
		<div class="fixed">
			<div class="nav">
				<span>药品管理 > <b style="color: #F00;">药品库存</b></span>
			</div>
			<div class="add">
				<div class="search">
					<form th:action="@{/DrugInventory/searchStorage/1}" method="get">
						<input type="text" name="drugName" class="drugName" value="" required="required" placeholder="请输入药品名称或拼音码" onkeyup="spin(),spainner()"/>
						<button type="submit"></button>
					</form>
				</div>

						<a th:href="@{/DrugInventory/DrugInventoryDate/1}" class="fen">切换至分库存</a>

			</div>
			<div class="spin">
				<div class="spinners">
					<!--<a href="">dhfbdh</a>-->
					<!--<a href="">ddvkn</a>-->
				</div>
			</div>
		</div>
		<div class="same_fixed"></div>
		<div class="section_table">
			<table class="table table-bordered table-hover">
				<thead>
	                <tr>
	                	<!--<th>选择</th>-->
	                    <th>库存编号</th>
	                    <th>药品名字</th>
	                    <th>总库存量</th>
	                    <!--<th>有效期</th>-->
	                    <!--<th>操作</th>-->
	                </tr>
                </thead>
                <tbody>
                	<tr th:each="drugInventory :${drugInventories}">
                		<!--<td>-->
                			<!--<input type="checkbox" th:id="${drugInventory.stock_number}" th:value="${drugInventory.stock_number}"/>-->
							<!--<label th:for="${drugInventory.stock_number}"></label>-->
                		<!--</td>-->
                		<td  th:text="${drugInventory.stock_number}">D133</td>

						<td th:text="${drugInventory.drug_name}"></td>
                		<td th:if="${drugInventory.is_safety_stock==1}" th:text="${drugInventory.storage_amount}"></td>
						<td th:if="${drugInventory.is_safety_stock==0}" th:text="${drugInventory.storage_amount}" style="color: red;">
                		<!--<td th:text="${drugInventory.valid_period}"></td>-->
                		<!--<td>-->
                			<!--<button id="modify" class="modify_add">修改</button>-->
                			<!--<button id="delete">删除</button>-->
                		<!--</td>-->
                	</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
	<script type="text/javascript" th:src="@{/js/drug.js}" ></script>
	<script th:src="@{/js/drugStorage.js}"></script>
</html>
