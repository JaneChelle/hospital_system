<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>邢氏诊所患者就诊记录及电子处方系统</title>
        <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}"/>
        <link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
        <link rel="stylesheet" th:href="@{/css/prescription.css}"/>
        <link rel="stylesheet" th:href="@{/css/popup.css}"/>
    </head>
<body>
<section>
    <div class="fixed">
        <div class="nav">
            <span><b>添加就诊记录</b></span>
        </div>
    </div>
    <div style="width: 100%; height: 45px;"></div>

    <div class="add_infor note_all">
        <div class="popup_table">
            <div class="item_label">
                <label>患者名称</label>
                <input type="text" name="" value="" placeholder="患者名称" autoComplete="off"/>
            </div>
            <div class="item_label">
                <label>疾病名称</label>
                <input type="text" name="" value="" placeholder="疾病名称" autoComplete="off">
            </div>
            <div class="item_label">
                <label>处方名称</label>
                <input type="text" name="" value="" placeholder="处方名称" autoComplete="off">
            </div>
            <div class="item_label">
                <label>收费</label>
                <input type="text" name="" value="" placeholder="收费" autoComplete="off"/>
            </div>
            <div class="popup_bottom">
                <!--<input type="reset"   value="重置" />-->
                <input type="reset" value="添加" class="add_note"/>
                <a th:href="@{/note/findNote/1}">
                    <button class="selsety">取消</button>
                </a>
            </div>
            <!--</form>-->
        </div>
    </div>
</section>
<div class="cure"></div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</html>
