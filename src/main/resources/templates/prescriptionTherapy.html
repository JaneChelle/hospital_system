<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>邢氏诊所患者就诊记录及电子处方系统</title>
		<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" />
		<link rel="stylesheet" th:href="@{/css/popup.css}" />
		<link rel="stylesheet" th:href="@{/css/prescription.css}" />
	</head>
	<body>
		<section>
			<div class="fixed">
					<div class="nav"><span>处方管理 > <b style="color: #F00;">添加处方</b></span>
					<button class="label-info">
						<b>
							<a th:href="@{/prescription/toAddDrug}">
								<i class="fa fa-mail-reply"></i>
							</a>
						</b>
					</button>
				</div>
			</div>
			<div style="width: 100%; height: 45px;"></div>
			
			<div class="all_inform">
				<!--处方治疗-->
				<div class="list_item">
					<p>
						<span>处方治疗</span>
						<button class="item_lists">
							<b>
								<a th:href="@{/prescription/toAddTreatment}">
									<b>下一步</b>
								</a>
							</b>
						</button>
					</p>
					<div class="section_table">
						<table class="table table-bordered table-hover">
							<thead>
				                <tr>
				                    <th>编号</th>
									<th>处方编号</th>
				                    <th>治疗编号</th>
				                	<th>治疗名称</th>
				                	<th>价格</th>
				                    <th>数量</th>
				                    <th>操作</th>
				                </tr>
			                </thead>
			                <tbody>
			                	<tr th:each="therapy : ${prescriptionCheckList}">
			                		<td th:text="${therapy.detail_id}"></td>
									<td th:text="${therapy.prescription_id}"></td>
									<td th:text="${therapy.treatment_id}"></td>
									<td th:text="${therapy.treatment_name}"></td>
			                		<td th:text="${therapy.price_one}"></td>
									<td th:text="${therapy.number}"></td>
			                		<td></td>
			                		<td>
			                			<button id="delete">删除</button>
			                		</td>
			                	</tr>
			                </tbody>
						</table>
					</div>
					<div class="search search-a">
						<form action="/prescription/toAddCheck" method="post">
							<input type="text" name="findName" id="findName" value="" placeholder="治疗名称" required="required"/>
							<button type="submit"></button> 
						</form>
					</div>
					<div class="section_table">
						<table class="table table-bordered table-hover">
							<thead>
				                <tr>
				                	<th>治疗编号</th>
				                	<th>治疗名称</th>
									<th>拼音码</th>
				                	<th>价格</th>
				                    <th>操作</th>
				                </tr>
			                </thead>
			                <tbody>
			                	<tr th:each="treat : ${treatmentList}">
			                		<td th:text="${treat.treatment_id}">D133</td>
			                		<td th:text="${treat.treatment_name}"></td>
									<td th:text="${treat.pinyin_code}"></td>
			                		<td th:text="${treat.treatment_price}"></td>
			                		<td>
										<a th:href="@{/prescription/addTreatment}">
											<button id="modify" class="select_therapy">选择</button>
										</a>
			                		</td>
			                	</tr>
			                </tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</html>
